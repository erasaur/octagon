<template name="recovery">
	{{#contentFor "pageHeader"}}
		<h1>Recover Password</h1>
	{{/contentFor}}

	{{#if resetPassword}}
		<form id="newPass" class="form-horizontal">
			<div class="control-group">
		    <label class="control-label" for="js-password">New Password</label>
		    <div class="controls">
		      <input type="password" id="js-password" placeholder="Password">
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <label class="checkbox">
		        <input type="checkbox"> I won't lose it again!
		      </label>
		      <button id="changePassword" type="submit" class="btn">Change Password!</button>
		    </div>
		  </div>
		</form>
	{{else}}
		<form id="recoverPass" class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="js-email">Recovery Email</label>
				<div class="controls">
					<input type="text" id="js-email" placeholder="Email">
					<button id="recoverPassword" type="submit" class="btn btn-primary btn-small">Recover Password!</button>
				</div>
			</div>
		</form>
	{{/if}}
</template>
