<template name="nav">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="{{pathFor 'home'}}">LHS Octagon</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
					<li class="{{#if currentPage 'events'}}active{{/if}}"><a href="{{pathFor 'events'}}">Events</a></li>
					<li class="{{#if currentPage 'members'}}active{{/if}}"><a href="{{pathFor 'members'}}">Members</a></li>
					<li class="{{#if currentPage 'contact'}}active{{/if}}"><a href="{{pathFor 'contact'}}">Contact</a></li>

					{{#if isAdmin}}
						<li class="{{#if currentPage 'admin'}}active{{/if}}"><a href="{{pathFor 'admin'}}">Admin</a></li>
					{{/if}}
					{{#if currentUser}}
						<li class="{{#if currentPage 'profile'}}active{{/if}}"><a href="{{pathFor 'profile'}}">Profile</a></li>
						<p class="form-search navbar-form pull-right">
							<input id="logout" class="btn btn-primary btn-mini" type="submit" value="Log Out">
						</p>
						<span class="navbar-text nav-welcome">Welcome, {{formatName currentUser._id}}!</span>
					{{/if}}
				</ul>

				{{#unless currentUser}}
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#" class="js-toggle-modal" data-toggle="signupModal">Sign Up</a></li>
		        <li class="dropdown">
	            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Log In <span class="caret"></span></a>
	            <div class="dropdown-menu" role="menu">
	            	<form class="nav-form" id="loginForm">
	            		<input id="js-email" class="input-medium" type="text" placeholder="Email">
									<input id="js-password" class="input-medium" type="password" placeholder="Password">
									<input class="btn btn-primary btn-mini" type="submit" value="Log In">
									<li><a href="{{pathFor 'recovery'}}">Forgot?</a></li>
								</form>
	            </div>
	          </li>
		      </ul>
	      {{/unless}}
	    </div>
	  </div>
	</nav>
</template>
