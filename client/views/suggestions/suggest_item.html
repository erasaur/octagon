<template name="suggestItem">
  <div class="list-item">
    <div class="list-item-header clearfix">
      <div class="list-item-info">
        <h3>{{name}} <small>Suggested on {{formatDate createdAt}}</small></h3>
      </div>
      <div class="list-item-action">
        <div class="dropdown">
          <button class="btn btn-default" data-toggle="dropdown" href="#">
            <span>({{status}})</span> <i class="fa fa-bars"></i>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            {{#if approved}}
              <li role="presentation">
                <a class="js-reset" role="menuitem" tabindex="-1" href="#">Un-Approve</a>
              </li>
            {{else}}
              {{#if rejected}}
                <li role="presentation">
                  <a class="js-reset" role="menuitem" tabindex="-1" href="#">Un-Reject</a>
                </li>
              {{else}}
                <li role="presentation">
                  <a class="js-approve" role="menuitem" tabindex="-1" href="#">Approve</a>
                </li>
                <li role="presentation">
                  <a class="js-reject" role="menuitem" tabindex="-1" href="#">Reject</a>
                </li>
              {{/if}}
            {{/if}}
            <li role="presentation">
              <a class="js-delete" role="menuitem" tabindex="-1" href="#">Delete</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="list-item-body">
      <ul class="list">
        <li class="list-item"><strong>Description:</strong> <div class="well markdown">{{{description}}}</div></li>
        <li class="list-item"><strong>Date:</strong> {{formatDate date}}</li>
        <li class="list-item"><strong>Location:</strong> {{location}}</li>
        <li class="list-item"><strong>Cost:</strong> ${{cost}}</li>
        <li class="list-item"><strong>Contact:</strong> {{contact}}</li>
        <li class="list-item"><strong>Suggested by:</strong> <span class="label label-primary">{{formatName userId}}</span></li>
      </ul>
    </div>
  </div>
</template>
