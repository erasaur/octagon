<template name="eventsHeader">
	<h1>Events <small>Come check out our events! <i class="fa fa-smile-o"></i></small></h1>
	<ul class="inline">
	{{#if isAdmin}}
		<li><a href="#" role="button" class="btn btn-primary js-toggle-modal" data-toggle="addEventModal">Add Event</a></li>
	{{/if}}
	{{#if currentUser}}
		<li><a href="#" role="button" class="btn btn-primary js-toggle-modal" data-toggle="suggestEventModal">Suggest Event</a></li>
	{{/if}}
	</ul>
</template>

<template name="events">
	{{> contentFor region="pageHeader" template="eventsHeader"}}

	<div class="page-body">
		<div class="list">
			{{#if events.count}}
				{{#each events}}
					{{> eventItem}}
				{{/each}}
				{{#if moreEvents}}
			    {{> loading}}
				{{/if}}
			{{else}}
				<div class="list-item">
					<div class="list-item-body">
						Looks like your lazy officers haven't put up a single event. Wow.
					</div>
				</div>
			{{/if}}
		</div>
	</div>
</template>
