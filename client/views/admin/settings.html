<template name="settingsHeader">
  <h1>Manage Settings <small>srs business</small></h1>
  <ul class="inline">
    <li><a class="btn btn-primary" href="{{pathFor 'admin'}}"><i class="fa fa-chevron-left"></i></a></li>
  </ul>
</template>

<template name="settings">
  {{> contentFor region="pageHeader" template="settingsHeader"}}

  <div class="page-body">
    {{> quickForm collection="Settings" id="editSettingsForm" type="update" doc=currentSettings}}
  </div>
</template>
