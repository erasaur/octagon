<template name="homeHeader">
	<h1>Home <small>Check here for news and updates!</small></h1>
	{{#if isAdmin}}
		<a href="#" role="button" class="btn btn-primary js-toggle-modal" data-toggle="addPostModal">Add Post</a>
	{{/if}}
	{{#if pictures.count}}
		<div id="homeCarousel" class="carousel slide">
			<ol class="carousel-indicators">
				{{#each pictures}}
	   			<li data-target="#homeCarousel"></li>
	    	{{/each}}
			</ol>
	  	<!-- Carousel items -->
	  	<div class="carousel-inner">
	  		{{#each pictures}}
		    	<div class="item">
		    		<img src="{{source}}" alt="" class="carouselItem">
		    		<div class="carousel-caption">
		    			{{caption}}
		    		</div>
		    	</div>
	    	{{/each}}
		 	 </div>
	  	<!-- Carousel nav -->
	  	<a class="carousel-control left" href="#homeCarousel" data-slide="prev">&lsaquo;</a>
	  	<a class="carousel-control right" href="#homeCarousel" data-slide="next">&rsaquo;</a>
		</div>
	{{/if}}
</template>

<template name="home">
	{{> contentFor region="pageHeader" template="homeHeader"}}

	{{#each posts}}
		<div class="post-header">
			<h3>{{title}} <small>{{date}}</small></h3>
			{{#if isAdmin}}
				<div class="float-right">
					<a href="#" role="button" class="btn btn-primary js-toggle-modal js-edit-post" data-toggle="editPostModal">Edit Post</a>
					<a class="btn btn-primary js-delete-post">Delete</a>
				</div>
			{{/if}}
		</div>
		<div class="post-content">
			{{{content}}}
		</div>
	{{/each}}

	{{#unless posts.count}}
		<div class="post-header">
			<h3>Oops!</h3>
		</div>
		<div class="post-content">
			There currently are no posts on the server.
		</div>
	{{/unless}}

	<div class="post-header">
		<h3>Forms</h3>
	</div>
	<div class="post-content"> 
		<a class="btn" href="https://docs.google.com/spreadsheets/d/1gQQ7XNi59QL_2F0sEjhjjqIWSEKFsbluEBOw1p7rWrU/edit?usp=sharing" target="_blank">JOOI Membership &amp; Liability Forms</a>
	</div>
</template>
