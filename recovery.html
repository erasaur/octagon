<template name="recovery">
	<div class="span12" style="margin-left: 0;">
	{{#unless currentUser}}
		<div class="page-header">
			<h1>Recover Password</h1>
		</div>
		<div class="content">
			{{#if resetPassword}}
				<form id="newPass" class="form-horizontal">
					<div class="control-group">
				    <label class="control-label" for="inputPass">New Password</label>
				    <div class="controls">
				      <input type="text" id="inputPass" placeholder="Password">
				    </div>
				  </div>
				  <div class="control-group">
				    <div class="controls">
				      <label class="checkbox">
				        <input type="checkbox"> I won't lose it again!
				      </label>
				      <button id="changePassword" type="submit" class="btn">Change Password!</button>
				    </div>
				  </div>
				</form>
			{{else}}
				<form id="recoverPass" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="inputEmail">Recovery Email</label>
						<div class="controls">
							<input type="text" id="inputEmail" placeholder="Email">
							<button id="recoverPassword" type="submit" class="btn btn-primary btn-small">Recover Password!</button>
						</div>
					</div>
				</form>
			{{/if}}
		</div>
		{{/unless}}
	</div>
</template>
